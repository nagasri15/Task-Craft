<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>

    <!-- Google Font (optional, for nicer text) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
          rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        background-image: url('/images/download.jpeg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 40px 10px;
        }
        .todo-wrapper {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
            padding: 30px 25px 20px;
        }

        .todo-header {
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .todo-title {
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }

        .form-control-lg {
            border-radius: 12px;
        }

        .btn-add-task {
            border-radius: 12px;
            padding-inline: 26px;
            font-weight: 500;
        }

        .btn-add-task:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(13, 110, 253, 0.25);
        }

        .task-card {
            border-radius: 14px;
            border: none;
            margin-bottom: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.04);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
        }

        .task-title {
            font-size: 1rem;
        }

        .task-actions a {
            min-width: 72px;
        }

        .task-actions .btn {
            border-radius: 999px;
        }

        .badge-pill {
            border-radius: 999px;
        }

        @media (max-width: 576px) {
            .todo-wrapper {
                padding: 20px 15px 15px;
            }

            .task-actions {
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>

<div class="todo-wrapper">
    <!-- Header -->
    <div class="todo-header d-flex justify-content-between align-items-center">
        <div>
            <h1 class="todo-title mb-0 text-center text-md-start">Todo Application</h1>
            <p class="subtitle mb-0 d-none d-md-block">
                Add tasks, mark them as done, or delete them when finished.
            </p>
        </div>
        <span class="badge bg-primary badge-pill d-none d-md-inline">
            Simple Task Manager
        </span>
    </div>

    <!-- Add Task Form -->
    <form action="/" method="post" class="mb-3">
        <div class="row g-2">
            <div class="col-md-9">
                <input class="form-control form-control-lg"
                       type="text"
                       name="title"
                       placeholder="Add a new task..."
                       required>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary btn-lg btn-add-task">
                    Add
                </button>
            </div>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-3">
        <th:block th:each="task : ${tasks}">
            <div class="card task-card">
                <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
                    <!-- Task title -->
                    <span class="task-title"
                          th:classappend="${task.completed} ? ' text-strikethrough'"
                          th:text="${task.title}">
                        Task Title
                    </span>

                    <!-- Buttons -->
                    <div class="task-actions d-flex justify-content-start justify-content-md-end">
                        <a th:href="@{/id/toggle(id=${task.id})}"
                           class="btn btn-outline-secondary btn-sm me-2">
                            Toggle
                        </a>
                        <a th:href="@{/id/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
